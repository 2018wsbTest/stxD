{% extends "base_page.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>LISTA FILMÓW</h3>
        <ul class="text-right">
            <li><a href="/movie/add">dodaj film</a> </li>
        </ul>
    </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">tytuł</th>
      <th scope="col">rok</th>
      <th scope="col">gatunek</th>
      <th scope="col">opis</th>
    </tr>
  </thead>

    {% for movie in movies %}
    <tbody>
    <tr>
      <th scope="row">{{ movie.id }}</th>
      <td>{{ movie.name }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.Genre }}</td>
      <td>{{ movie.summary }}</td>
    </tr>
  </tbody>
    {% endfor %}

</table>


{% endblock %}
